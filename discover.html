<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Discover</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/reset.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="css/timeline.css" />
    <link href="https://fonts.googleapis.com/css?family=Istok+Web|Pacifico|Permanent+Marker" rel="stylesheet">
    <!-- Include the Quill library -->
    <script src="https://cdn.quilljs.com/1.3.5/quill.js"></script>
     <!-- Include stylesheet -->
     <link href="https://cdn.quilljs.com/1.3.5/quill.snow.css" rel="stylesheet">

  </head>
  <body>
    <header>
      <nav>
        <ul>
          <a href="index.html#login-form" class="button1 clear" id="signup">Get Started</a>
          <li><div class="minor-title">Timely</div><div id="clock"></div></li>
          <li><a href="about.html">About Us</a></li>
        </ul>
      </nav>
    </header>
    
    <main> 
      <table id="time-table">
        <thead id="header">
          <tr>
            <th>Mon</th>
            <th>Tue</th>
            <th>Wed</th>
            <th>Thu</th>
            <th>Fri</th>
            <th>Sat</th>
            <th>Sun</th>
          </tr>
        </thead>
        <tr>
          <td> 
            <ul id = "day0">
            </ul>
          </td>
          <td> 
            <ul id = "day1">
            </ul>
          </td>
          <td> 
            <ul id = "day2">
            </ul>
          </td>
          <td> 
            <ul id = "day3">
            </ul>
          </td>
          <td> 
            <ul id = "day4"> 
            </ul>
          </td>
          <td> 
            <ul id = "day5">
            </ul>
          </td>
          <td> 
            <ul id = "day6">
            </ul>
          </td>
        </tr>
      </table>      
    </main>
    
    <footer>
      
      <form id="addEvent">
        <fieldset>
          <legend>Enter a New Event Here!</legend>
          <label for="eventName">Event Name</label>
          <input input="eventName" id="eventName" type="text"></input>
          
          <label for="details">Details</label>
          <textarea name="details"></textarea>
          

          <label for="year">Year</label>
          <select name="year">
            <option value="2018">2018</option>
          </select>
        
          <label for="month">Month</label>
          <select name="month">
            <option value="2">March</option>
          </select>

          <label for="day">Day</label>
          <select name="day">
            <option value="1">1st</option>
            <option value="2">2nd</option>
            <option value="3">3rd</option>
            <option value="4">4th</option>
            <option value="5">5th</option>
            <option value="6">6th</option>
            <option value="7">7th</option>
          </select>

          <label for="hours">Hour</label>
          <select name="hours">
            <option value="0">12:00 AM</option>
            <option value="1">1:00 AM</option>
            <option value="2">2:00 AM</option>
            <option value="3">3:00 AM</option>
            <option value="4">4:00 AM</option>
            <option value="5">5:00 AM</option>
            <option value="6">6:00 AM</option>
            <option value="7">7:00 AM</option>
            <option value="8">8:00 AM</option>
            <option value="9">9:00 AM</option>
            <option value="10">10:00 AM</option>
            <option value="11">11:00 AM</option>
            <option value="12">12:00 PM</option>
            <option value="13">1:00 PM</option>
            <option value="14">2:00 PM</option>
            <option value="15">3:00 PM</option>
            <option value="16">4:00 PM</option>
            <option value="17">5:00 PM</option>
            <option value="18">6:00 PM</option>
            <option value="19">7:00 PM</option>
            <option value="20">8:00 PM</option>
            <option value="21">9:00 PM</option>
            <option value="22">10:00 PM</option>
            <option value="23">11:00 PM</option>
           
          </select>
        

          <button type="submit">Add New Event</button>
        </fieldset> 
      </form>
      
      
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.20.1/moment.min.js"></script>
    <script src="js/discover.js"></script>
  </body>
</html>
