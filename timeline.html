    <main> 
      <table id="time-table">
        <thead id="header">
          <tr>

        <tr>

    <footer>
      <!-- <fieldset name="add-event">

      <form id="addEvent">
        <fieldset>
          <legend>Enter a New Event Here!</legend>
          <label for="eventName">Event Name</label>
          <input input="eventName" id="eventName" type="text"></input>
          
          <label for="details">Details</label>
          <input input="details" id="details" type="text"></input>

          <label for="year">Year</label>
          <input input="year" id="year" type="number"></input>

          <label for="month">Month</label>
          <input input="month" id="month" type="number"></input>

          <label for="day">Day</label>
          <input input="day" id="day" type="number"></input>

          <label for="hours">Hour</label>
          <input input="hours" id="hours" type="number"></input>

          <button type="submit">Add New Event</button>
        </fieldset> 
      </form>
      
    </footer>
